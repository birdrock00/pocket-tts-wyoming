name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Check for upstream changes
        id: check-upstream
        if: github.event_name == 'schedule'
        run: |
          UPSTREAM_REPO="kyutai-labs/pocket-tts"
          UPSTREAM_BRANCH="main"
          
          # Get latest commit SHA from upstream
          LATEST_SHA=$(curl -s "https://api.github.com/repos/${UPSTREAM_REPO}/commits/${UPSTREAM_BRANCH}" | jq -r '.sha')
          
          # Get last tracked SHA from README.md
          if grep -qP '\*\*Last Upstream SHA\*\*:' README.md; then
            LAST_SHA=$(grep -oP '(?<=\*\*Last Upstream SHA\*\*: ).*' README.md | tr -d ' ')
          else
            LAST_SHA=""
          fi
          
          echo "Latest upstream SHA: ${LATEST_SHA}"
          echo "Last tracked SHA: ${LAST_SHA}"
          
          if [ "${LATEST_SHA}" != "${LAST_SHA}" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "new_sha=${LATEST_SHA}" >> $GITHUB_OUTPUT
            echo "Upstream repository has changes. Will rebuild."
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in upstream repository."
          fi

      - name: Set timestamps and SHA
        id: set-timestamps
        if: github.event_name == 'schedule'
        run: |
          current_timestamp=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          
          # Read current values from README.md
          if grep -qP '\*\*‚è≥ Last Build On\*\*:' README.md; then
            last_build_timestamp=$(grep -oP '(?<=\*\*‚è≥ Last Build On\*\*: ).*' README.md)
          else
            last_build_timestamp="Never"
          fi
          
          if grep -qP '\*\*Last Upstream SHA\*\*:' README.md; then
            current_sha=$(grep -oP '(?<=\*\*Last Upstream SHA\*\*: ).*' README.md | tr -d ' ')
          else
            current_sha=""
          fi
          
          # If a build is triggered, update build timestamp and SHA
          if [[ "${{ steps.check-upstream.outputs.has_changes }}" == "true" ]]; then
            build_timestamp=$current_timestamp
            new_sha="${{ steps.check-upstream.outputs.new_sha }}"
          else
            # Otherwise, keep existing values
            build_timestamp=$last_build_timestamp
            new_sha=$current_sha
          fi
          
          # Set values in environment variables for the next steps
          echo "last_run=$current_timestamp" >> $GITHUB_ENV
          echo "last_build=$build_timestamp" >> $GITHUB_ENV
          echo "upstream_sha=$new_sha" >> $GITHUB_ENV

      - name: Update README with SHA and timestamps
        if: github.event_name == 'schedule'
        run: |
          # Remove any old status info
          sed -i '/^## üìÖ Release Status/,/^$/d' README.md
          
          # Add the updated status info
          echo -e "## üìÖ Release Status" >> README.md
          echo -e "- **‚è≥ Last Build On**: ${{ env.last_build }}" >> README.md
          echo -e "- **üîÑ Last Run**: ${{ env.last_run }}" >> README.md
          echo -e "- **Last Upstream SHA**: ${{ env.upstream_sha }}" >> README.md

      - name: Commit and push README update
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "README unchanged, skipping commit."
          else
            git add README.md
            git commit -m "üìù Update upstream SHA and timestamps in README [workflow]" || exit 0
            git push || exit 0
          fi

      - name: Set up Docker Buildx
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=auto-update,enable=${{ github.event_name == 'schedule' }}

      - name: Build and push Docker image
        if: github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' && (github.event_name != 'schedule' || steps.check-upstream.outputs.has_changes == 'true') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

